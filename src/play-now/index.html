<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/game/{?PARAM}</title>
</head>

<body>
  <div class="game-loader">
    <div class="image-content">
      <img src="" id="game-img" draggable="false" onerror="this.src='/img-placeholder.svg'">
    </div>
    <h3 id="game-h3">Fetching...</h3>
    <button class="arrow-button">Play<span class="arrow"></span>
    </button>
  </div>
  <iframe id="game-id" frameborder="0" style="z-index: -1; opacity: 0;"></iframe>
  <script src="script.js"></script>
  <script src="sdk.js"></script>
</body>

</html>
